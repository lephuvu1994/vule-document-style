<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali card</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="cont">
        <div class="card">

            <img src="H-D.png" alt="Avatar">

            <div class="container">

                <h1><b>शुभ दीपावली! इस दीवाली आपके जीवन में सुख, समृद्धि और खुशियों का प्रकाश छाए।</b></h1>

                <h2>Wishing you</h2>

                <h1 class="ml15">
                    <span class="word">Happy</span>
                    <span class="word">Diwali</span>
                </h1>

                <h2>2024</h2>

            </div>
        </div>
    </div>

    <div class="container2">
        <div class="inner-box">

            <img src="rangoli.png" class="r1">
            <img src="rangoli.png" class="r2">

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>

        anime.timeline({ loop: true })
            .add({
                targets: '.ml15 .word',
                scale: [14, 1],
                opacity: [0, 1],
                easing: "easeOutCirc",
                duration: 800,
                delay: (el, i) => 800 * i
            }).add({
                targets: '.ml15',
                opacity: 0,
                duration: 1000,
                easing: "easeOutExpo",
                delay: 1000
            });

        $(document).ready(function () {
            $(".r1").animate({ top: "+=300" }, 2000);
            $(".r2").animate({ top: "+=300" }, 2000);
        });
    </script>
</body>

</html>
